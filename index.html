<html>
<head>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <!-- Grid item 1 content -->
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">This is some example text for Card 1.</p>
          <button class="btn btn-primary">Button 1</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <!-- Grid item 2 content -->
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <!-- Grid item 3 content -->
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <!-- Grid item 4 content -->
        </div>
      </div>
    </div>
  </div>
  <!-- Repeat the above structure for the remaining rows -->
  <!-- ... -->
</div>


</body>
